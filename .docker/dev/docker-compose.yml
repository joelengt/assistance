version: '3'

services:
  dev:
    build:
      context: ../..
      dockerfile: .docker/dev/Dockerfile
    ports:
      - 5004:3000
    volumes:
      - ../../:/app
    command: ["npm", "run", "dev"]
    hostname: service-users
    restart: always

  test:
    build:
      context: ../..
      dockerfile: .docker/dev/Dockerfile.test

  builder:
    build:
      context: ../../
      dockerfile: .docker/dev/Dockerfile
    volumes:
      - ../../:/app
      - ../../node_modules/:/app/node_modules
    entrypoint: ["npm", "run", "build"]
